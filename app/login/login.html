<div class="login">
	<div>
		Login:
		<input ng-model="uemail" placeholder='Your email'>
	</div>
	<div>
		<button ng-click="login()" ng-disabled="!uemail || uemail.length < 5">
			Enter
		</button>

		<div class='error' ng-if="error">{{error}}</div>

	</div>

	<a href='#/register'> Not registered? </a>
	<div>

		
	</div>
</div>
